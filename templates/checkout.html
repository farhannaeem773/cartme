{% extends 'base.html' %}
{% load static %}
{% block title %} <title>Checkout â€” Cartme.pk</title> {% endblock %}
{% block css %} 
<link rel="stylesheet" href={% static "page.css" %} media="screen">
{% endblock %}
{% block body %}
<section class="u-clearfix u-grey-10 u-section-1" id="sec-f483">
  <div class="u-clearfix u-sheet u-sheet-1">
    <div class="u-checkout u-expanded-width u-grey-10 u-checkout-1">
      <div class="u-checkout-blocks-container">
        <div class="u-checkout-billing-details-block u-checkout-block u-indent-30">
          <div class="u-checkout-block-container u-clearfix">
            <h5 class="u-checkout-block-header u-text">Billings Details</h5>
            <div class="u-checkout-block-content u-text">
              <div class="u-checkout-form u-form">
                <div class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form">
        <form method="post" action="/checkout/">
          {% csrf_token %}
          <div class="u-form-group u-form-name">
            
            
                <div class="form-group col-md-6">
                  <label for="name-f7b1" class="u-label">First Name</label>
                  <input type="text" placeholder="First Name" id="name-f7b1" name="f_name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="">
                  
                </div>
                <div class="u-form-group u-form-group-2 u-form-name">
                  <label for="name-592d" class="u-label">Last Name</label>
                  <input type="text" placeholder="Last Name" id="name-592d" name="l_name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="">
                </div>
            </div>
            <div class="u-form-group u-form-group-3 u-form-select">
              <label for="select-f1ec" class="u-label">Country</label>
              <div class="u-form-select-wrapper">
                <select id="select-f1ec" name="select" class="u-border-1 u-border-grey-30 u-input u-input-rectangle">
                  <option value="Item 1">Pakistan</option>
                </select>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
              </div>
            </div>
            <div class="u-form-group u-form-group-4">
              <label for="text-c1e1" class="u-label">Address For Delivery</label>
              <input type="text" placeholder="Address" id="text-c1e1" name="Addresss" class="u-border-1 u-border-grey-30 u-input u-input-rectangle">
            </div>
            <div class="form-row">
              <div class="u-form-group u-form-group-5 u-form-phone">
                <label for="phone-089b" class="u-label">Phone</label>
                <input type="tel" pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" placeholder="Phone" id="phone-089b" name="Phone" class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="">
              </div>
              <div class="u-form-email u-form-group">
                <label for="email-f7b1" class="u-label">Email</label>
                <input type="email" placeholder="Email" id="email-f7b1" name="Email" class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="" value="{{user.email}}">
              </div>
              <div class="u-form-group u-form-message">
                <label for="message-f7b1" class="u-label">Order notes</label>
                <textarea placeholder="Notes about your order, e.g. special notes for delivery" rows="4" cols="50" id="message-f7b1" name="order_notes" class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required=""></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="u-checkout-block u-checkout-totals-block u-indent-30">
    <div class="u-checkout-block-container u-clearfix">
      <h5 class="u-checkout-block-header u-text">Your Order</h5>
      <div class="u-align-right u-checkout-block-content u-text">
        <div class="u-checkout-totals-table u-table u-table-responsive">
          <table class="u-table-entity">
            <colgroup>
              <col width="50%">
              <col width="50%">
            </colgroup>
            <tbody class="u-align-right u-table-body">
              <label for="email-f7b1" class="u-label">TOTAL</label>
              <input name="amount" class="u-border-1 u-border-grey-30 u-input u-input-rectangle" value="Rs:{{cart_total_amount}}" readonly>
            </div>
             
            </tbody>
          </table>
        </div>
          
            <button type="submit" class="u-btn u-btn-submit u-button-style u-btn-1">Place Order</button>
        </form>
      </form>
                    
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
    

{% endblock %}
